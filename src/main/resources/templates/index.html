<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/Style.css">
</head>
<body>

<div class="container">

    <div class="form-sec">
        <h4>Employee Contacts</h4>

        <form name="qryform" id="qryform" method="post" action="/employee/save" onsubmit="return(validate());" th:object="${employee}" novalidate="novalidate">
           <input type="hidden" name="id" th:field="*{id}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter Name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email"th:field="*{email}">
            </div>

            <div class="form-group">
                <label>Phone No.:</label>
                <input type="text" class="form-control" id="contactNumber" placeholder="Enter Phone no." name="phone"th:field="*{contactNumber}">
            </div>
            <div class="form-group">
                <label>Subject:</label>
                <input type="text" class="form-control" id="Subject" placeholder="Subject" name="subject"th:field="*{Subject}">
            </div>

            <div class="form-group">
                <label>Issues/query:</label>
                <textarea name="issues" class="form-control" id="queries" placeholder="Enter your Issues/query"th:field="*{queries}"></textarea>
            </div>


            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>


</div>
</body>
</html>
